<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Shine Is One</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #0178b8, #2339b8, #2c23b8);
      padding: 24px 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 100%;
      align-items: center;
    }

    .card {
      width: min(430px, 100% - 32px);
      background: linear-gradient(180deg, #00a2ff, #2353ff);
      border-radius: 32px;
      padding: 32px 28px 28px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
      color: #ffffff;
      text-align: center;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      margin: 0 auto 12px;
      background-size: cover;
      background-position: center;
      background-image: url("images/Avatar.jpg");
      border: 4px solid rgba(255, 255, 255, 0.65);
    }

    h1 { font-size: 22px; margin-bottom: 4px; }
    .subtitle { font-size: 13px; opacity: 0.9; margin-bottom: 20px; }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 22px;
    }

    .link-item {
      background: #ffffff;
      border-radius: 999px;
      padding: 8px 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.3);
      text-decoration: none;
      color: #111;
      transition: .15s;
    }

    .link-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .link-icon {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }

    .link-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .link-icon.blue {
      background: #10185b;
      color: #ffffff;
      font-weight: 600;
      font-size: 20px;
    }

    .qr-section img {
      width: 180px;
      border-radius: 16px;
      background: #ffffff;
      padding: 8px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.35);
    }

    .qr-caption {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 500;
    }

    /* Card kosong */
    .empty-card {
      min-height: 160px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- CARD UTAMA -->
    <main class="card">
      <div class="avatar"></div>

      <h1>Shine Is One</h1>
      <p class="subtitle">Shine like the sun and be one like gunawan</p>

      <div class="links">
        <a class="link-item" href="#" target="_blank">
          <div class="link-icon"><img src="images/Mangadex.png"></div>
          <div>Mangadex</div>
        </a>

        <a class="link-item" href="#" target="_blank">
          <div class="link-icon"><img src="images/Tiktok.png"></div>
          <div>Tiktok</div>
        </a>

        <a class="link-item" href="#" target="_blank">
          <div class="link-icon"><img src="images/Instagram.png"></div>
          <div>Instagram</div>
        </a>

        <a class="link-item" href="#" target="_blank">
          <div class="link-icon blue">„Åä</div>
          <div>Website Hiragana</div>
        </a>
      </div>

      <div class="qr-section">
        <img src="images/QRIS.jpg" alt="QRIS">
        <div class="qr-caption">Donate via QRIS</div>
      </div>
    </main>

    <!-- CARD BARU (KOSONG) -->
    <main class="card empty-card">
      <!-- masih kosong -->
    </main>

  </div>
</body>
</html>
