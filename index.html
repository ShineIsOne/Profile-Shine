<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Shine Is One</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #0178b8, #2339b8, #2c23b8);
    }

    .card {
      width: min(430px, 100% - 32px);
      background: linear-gradient(180deg, #00a2ff, #2353ff);
      border-radius: 32px;
      padding: 32px 28px 28px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
      color: #ffffff;
      text-align: center;
    }

    /* Avatar */
    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      margin: 0 auto 12px;
      background-size: cover;
      background-position: center;
      background-image: url("images/Avatar.jpg");
      border: 4px solid rgba(255, 255, 255, 0.65);
    }

    h1 { font-size: 22px; margin-bottom: 4px; }
    .subtitle { font-size: 13px; opacity: 0.9; margin-bottom: 20px; }

    /* List container */
    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 22px;
    }

    /* List item */
    .link-item {
      background: #ffffff;
      border-radius: 999px;
      padding: 8px 14px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.3);
      text-decoration: none;
      color: #111;
      transition: .15s;
    }

    .link-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    /* Icon bulat */
    .link-icon {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }

    .link-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Website Hiragana tetap pakai huruf biru お */
    .link-icon.blue {
      background: #10185b;
      color: #ffffff;
      font-weight: 600;
      font-size: 20px;
    }

    /* QR */
    .qr-section {
      margin-top: 12px;
    }
    .qr-section img {
      width: 180px;
      max-width: 100%;
      border-radius: 16px;
      background: #ffffff;
      padding: 8px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.35);
    }
    .qr-caption {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <main class="card">

    <div class="avatar"></div>

    <h1>Shine Is One</h1>
    <p class="subtitle">Shine like the sun and be one like gunawan</p>

    <div class="links">

      <!-- Mangadex -->
      <a class="link-item"
         href="https://mangadex.org/group/65234e45-8700-4a4a-95e0-ff344d72f430/romance-id?tab=feed&page=1"
         target="_blank">
        <div class="link-icon">
          <img src="images/Mangadex.png" alt="Mangadex">
        </div>
        <div class="link-text">Mangadex</div>
      </a>

      <!-- TikTok -->
      <a class="link-item"
         href="https://www.tiktok.com/@shineisone?_r=1&_t=ZS-91nGGb9gEgH"
         target="_blank">
        <div class="link-icon">
          <img src="images/Tiktok.png" alt="TikTok">
        </div>
        <div class="link-text">Tiktok</div>
      </a>

      <!-- Instagram -->
      <a class="link-item"
         href="https://www.instagram.com/shine.is.one?igsh=MXA3MDhhMGZlcTdrYQ%3D%3D&utm_source=qr"
         target="_blank">
        <div class="link-icon">
          <img src="images/Instagram.png" alt="Instagram">
        </div>
        <div class="link-text">Instagram</div>
      </a>

      <!-- Website Hiragana -->
      <a class="link-item"
         href="https://shineisone.github.io/Shiragana/"
         target="_blank">
        <div class="link-icon blue">お</div>
        <div class="link-text">Website Hiragana</div>
      </a>

    </div>

    <!-- QR -->
    <div class="qr-section">
      <img src="images/QRIS.jpg" alt="QRIS">
      <div class="qr-caption">Donate via QRIS</div>
    </div>

  </main>
</body>
</html>
